<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Hữu Minh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Văn A</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <tr>
            <th>Tên sản phẩm</th>
            <th colspan="2">Mô tả</th>
        </tr>
        <tr>
            <td rowspan="2">Áo phông</td>
            <td>Chất liệu</td>
            <td>Bạt</td>
        </tr>
        <tr>
            <td>Kích thước</td>
            <td>M,L,XL</td>
        </tr>
        <tr>
            <td>Quần Jean</td>
            <td colspan="2">Cao cấp dễ phối đồ, ăn mặc sang tọng</td>
        </tr>
    </table>
</body>
</html>
<!-- Sử dụng cặp thẻ table để tạo bảng -->

<!-- tr (table row)
td (table data)
th (table header) -->

<!-- thead tbody tfoot -->
<!-- colspan(chỉ định phần tử có mấy cột)
rowspan(chỉ định phần tử có mấy hàng)-->
